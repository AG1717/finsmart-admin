<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - FinSmart Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #00C9A7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00B396;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .error {
            color: #D32F2F;
            background: #FFEBEE;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #388E3C;
            background: #E8F5E9;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Test - FinSmart Admin</h1>

        <div id="loginSection">
            <h2>1. Login First</h2>
            <input type="email" id="email" placeholder="Email" value="" style="padding: 10px; width: 250px;">
            <input type="password" id="password" placeholder="Password" value="" style="padding: 10px; width: 250px;">
            <button onclick="testLogin()">Login</button>
        </div>

        <div id="testSection" style="display: none;">
            <h2>2. Test Endpoints</h2>
            <button onclick="testUsers()">Test Users</button>
            <button onclick="testGoals()">Test Goals</button>
            <button onclick="testNotifications()">Test Notifications</button>
            <button onclick="testStats()">Test Stats</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1';
        let accessToken = '';

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;

            if (typeof message === 'object') {
                div.innerHTML = '<strong>Response:</strong><pre>' + JSON.stringify(message, null, 2) + '</pre>';
            } else {
                div.textContent = message;
            }

            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                log('üîÑ Testing admin login...');

                const response = await fetch(`${API_URL}/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(data, response.ok ? 'success' : 'error');

                if (response.ok) {
                    accessToken = data.data.tokens.accessToken;
                    log('‚úÖ Login successful! Token saved.', 'success');
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('testSection').style.display = 'block';
                } else {
                    log('‚ùå Login failed', 'error');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testUsers() {
            try {
                log('üîÑ Testing GET /admin/users...');

                const response = await fetch(`${API_URL}/admin/users?page=1&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    cache: 'no-store'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(data, response.ok ? 'success' : 'error');

                if (response.ok) {
                    log(`‚úÖ Found ${data.data.users.length} users`, 'success');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testGoals() {
            try {
                log('üîÑ Testing GET /admin/goals...');

                const response = await fetch(`${API_URL}/admin/goals?page=1&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    cache: 'no-store'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(data, response.ok ? 'success' : 'error');

                if (response.ok) {
                    log(`‚úÖ Found ${data.data.goals.length} goals`, 'success');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testNotifications() {
            try {
                log('üîÑ Testing GET /admin/notifications...');

                const response = await fetch(`${API_URL}/admin/notifications?page=1&limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    cache: 'no-store'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(data, response.ok ? 'success' : 'error');

                if (response.ok) {
                    log(`‚úÖ Found ${data.data.notifications.length} notifications`, 'success');
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function testStats() {
            try {
                log('üîÑ Testing GET /admin/notifications/stats...');

                const response = await fetch(`${API_URL}/admin/notifications/stats`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    cache: 'no-store'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(data, response.ok ? 'success' : 'error');
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
